<div>
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">STORE FRONT</h1>
    </div>
  </section>

  <div class="container mb-4">
    <div class="row">
      @for (product of products; track product.id) {
      <div class="col-md-4">
        <app-product
          (addToCart)="handleAddToCart($event)"
          [product]="product"
        ></app-product>
      </div>
      } @empty { @if (errorFetchingProducts) {
      <div class="col-12">
        <div class="alert alert-danger" role="alert">
          {{ errorFetchingProducts }}
        </div>
      </div>
      } @else {
      <div class="col-12">
        <div class="alert alert-info" role="alert">No products found.</div>
      </div>
      } }
    </div>

    <div class="row mt-4 text-center">
      <div class="col-12">
        <a href="#" class="text-primary">See More</a>
      </div>
    </div>
  </div>
</div>
