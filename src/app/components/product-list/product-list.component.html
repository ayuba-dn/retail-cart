<div>
  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">STORE FRONT</h1>
      <form [formGroup]="searchForm" class="mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Search products..."
          formControlName="searchQuery"
        />
      </form>
    </div>
  </section>

  <div class="container mb-4">
    <div class="row">
      @if (productsLoading) {
      <div class="col-12 text-center">
        <i class="fas fa-spinner fa-spin fa-3x text-info"></i>
      </div>
      } @else { @for (product of filteredProducts; track product.id) {
      <div class="col-md-4">
        <app-product
          (addToCart)="handleAddToCart($event)"
          [product]="product"
        ></app-product>
      </div>
      } @empty { @if (errorFetchingProducts) {
      <div class="col-12">
        <div class="alert alert-danger" role="alert">
          {{ errorFetchingProducts }}
        </div>
      </div>
      } @else {
      <div class="col-12">
        <div class="alert alert-info" role="alert">No products found.</div>
      </div>
      } } }
    </div>
  </div>
</div>
